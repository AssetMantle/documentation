# Project information
site_name: "pStake: Documents"
site_description: A DeFi product enabling interchain liquid staking solution
site_author: 
site_url: http://docs.pstake.finance/

# Repository
repo_name: pSTAKE-BugBounty
repo_url: http://GitHub.com/PersistenceOne/pStake-bugbounty
edit_uri: ""

# Copyright
copyright: pStake-docs

docs_dir: markdowns

# Documentation and theme
theme:
  name: material
  custom_dir: resources

  features:
    - tabs
    #- instant
  palette:
    - scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Poppins
    code: Poppins

  icon:
  logo: assets/images/logo.svg
  logo_white: assets/images/logo_white.svg
  favicon: assets/images/favicon.png
# Plugins
plugins:
  - macros
  - search:
        indexing: 'full'
  - minify:
      minify_html: true
  


# Customization
extra:
  cosmos:
    StakedToken: "stkATOM"
    UnstakedToken: "pATOM"
  token:
    StakedToken: "stkTOKEN"
    UnstakedToken: "pTOKEN"
  XPRT:
    StakedToken: "stkXPRT"
    UnstakedToken: "pXPRT"
  bridge:
    name: "pBridge"
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/SaBKpjbnhH
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pstakefinance
    - icon: fontawesome/brands/telegram
      link: https://t.me/persistenceone
    - icon: fontawesome/brands/medium
      link: https://pstake.medium.com

#To add icon to side navigation: name is exact navigation item icon is icon path. 
#  nav_links:
