# Project information
site_name: "assetMantle: Documents"
site_description: NFT marketplaces that provides all the elements required to create individual marketplaces
site_author:
site_url: https://docs.assetmantle.one/

# Repository


# Copyright
copyright: assetMantle-docs

docs_dir: markdowns

# Documentation and theme
theme:
  name: material
  custom_dir: resources

  features:
    - tabs
    #- instant
  palette:
    - scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Poppins
    code: Poppins

  icon:
  logo: assets/images/logo.svg
  logo_white: assets/images/dark_logo.svg

# Plugins
plugins:
  - macros
  - search:
        indexing: 'full'
  - minify:
      minify_html: true



# Customization
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/GfKE4zWBdr
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AssetMantle
    - icon: fontawesome/brands/telegram
      link: https://t.me/assetmantle
    - icon: fontawesome/brands/medium
      link: https://blog.assetmantle.one/

#To add icon to side navigation: name is exact navigation item icon is icon path.
  nav_links:
    - name: About
      icon: ../assets/images/home.svg
    - name: Overview
      icon: ../assets/images/user_guid.svg
    - name: Terminology
      icon: ../assets/images/terminology.svg
    - name: "Why Choose AssetMantle?"
      icon: ../assets/images/faq.svg
    - name: "MantleDrop ($MNTL Airdrop)"
      icon: ../assets/images/overview.svg
    - name: "MantleBuilder Overview"
      icon: ../assets/images/features.svg
    - name: Quick Setup
      icon: ../assets/images/setup.svg
    - name: Contact AssetMantle
      icon: ../assets/images/intro.svg

# extra:
#   analytics:
#     provider: google
#     property: !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - codehilite:
      guess_lang: false

# Page tree
nav:
  - About: About_AssetMantle.md
  - Overview: Overview.md
  - Terminology: Terminology.md
  - Why Choose AssetMantle?: Why_Choose_AssetMantle.md
  - MantleDrop ($MNTL Airdrop): MantleDrop_Overview.md
  - MantleBuilder Overview: MantleBuilder_Overview.md
  - Quick Setup: Quick_Setup.md
  - Contact AssetMantle: Contact_AssetMantle.md

extra_css:
  - assets/stylesheets/custom.css
